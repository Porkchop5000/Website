<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript &amp; jQuery - Chapter 5: Document Object Model - Get Elements By Class Name</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="list.css">
	<script type="text/javascript" src="colors.js"></script> 
  </head>
  <body>
    <div id="page">
      <h1 id="header">List</h1>
      <h2>Buy groceries</h2>
      <ul>
        <li id="one" class="hot"><em>fresh</em> figs</li>
        <li id="two" class="hot">pine nuts</li>
        <li id="three" class="hot">honey</li>
        <li id="four">balsamic vinegar</li>
      </ul>
	  <h2>Classes:<h2>
	  <p id='classList'></p>
	  <h3>Change Class Colors</h3>
	  <form id='changeColors'>
	  <label>Hot Color:</label>
	  <select id='hotColor'>
	  <option value=crimson>Crimson</option>
	  <option value=orange>Orange</option>
	  <option value=yellow>Yellow</option>	  
	  </select><br/>
	  <label>Cool Color</label>
	  <select id='coolColor'>
	  <option value=blue>Blue</option>
	  <option value=green>Green</option>
	  <option value=purple>Purple</option>
	  </select><br />
	  <button onClick='changeColors(document.getElementbyId('coolColor'.value, 
	  document.getElementbyId('hotColor').value'>Change Colors</button>
	  </form>
    </div>
    <script src="list.js"></script>
  </body>
</html>
