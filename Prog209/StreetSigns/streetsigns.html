<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Street Signs</title>
</head>

<body>
	<canvas id="noEnter" height="400" witdth="200"></canvas>
	<script>
		var noEnter = document.querySelector("#noEnter");//pull the canvas object
		var context = noEnter.getContext("2d");//set it to 2d 
		context.fillStyle = "red";
		context.arc(100,100,100,0,2*Math.PI, false);//make a circle
		context.fill();
		context.lineJoin = "round"; 
		context.fillStyle = "white";//change the fill style for the text-align
		context.font = "bold 42px Arial";
		context.fillText("Do Not", 30, 75); //write the first part of the sign
		context.lineWidth = 30;//make the white line that goes through the middle
		context.beginPath();
		context.moveTo(25, 105);
		context.lineTo(175,105);
		context.strokeStyle = "white";
		context.stroke();
		context.font = "bold 42px Arial";//make the bottom text 
		context.fillText("Enter", 50, 160);
		context.translate(0,200);//set up the next sign to be below the first
		context.lineWidth = 15;
		context.lineCap = "round";//change the line caps so they are rounded
		context.beginPath();//draw a triangle 
		context.moveTo(100,10);
		context.lineTo(190,190);
		context.lineTo(10,190);
		context.lineTo(100,10);
		context.strokeStyle = "red";
		context.stroke();
		context.closePath();
		context.beginPath();//make the straight line 
		context.lineCap = "square";
		context.strokeStyle = "black";
		context.moveTo(110, 75);
		context.lineTo(110, 170);
		context.stroke();
		context.closePath();
		context.beginPath();//make the jagged line 
		context.moveTo(90, 75);
		context.lineTo(90, 106);
		context.lineTo(65, 138);
		context.lineTo(65, 170);
		context.stroke();
		context.closePath();		
	</script>
</body>
</html>
